name: ðŸ§¹ Remove Expired Badges

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - store_name: main
            STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
            TOKEN: ${{ secrets.SHOPIFY_TOKEN }}

          - store_name: jazmin
            STORE_URL: ${{ secrets.JAZMIN_STORE_URL }}
            TOKEN: ${{ secrets.JAZMIN_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run cleaner script for ${{ matrix.store_name }}
        env:
          SHOPIFY_STORE_URL: ${{ matrix.STORE_URL }}
          SHOPIFY_ADMIN_API_ACCESS_TOKEN: ${{ matrix.TOKEN }}
        run: node index.js